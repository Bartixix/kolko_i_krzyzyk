<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body data-theme="dark">
    <div id="content">
      <div id="settings">
        <button id="resetGame" onclick="clearBoard()">Reset</button>
        <div class="infoDiv" id="XScore"></div>
        <div class="infoDiv" id="whoWon"></div>
        <div class="infoDiv" id="OScore"></div>
        <button id="themeButton" onclick="changeTheme()">Change Theme</button>
      </div>
      <div id="main">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
        <div class="box" id="box6"></div>
        <div class="box" id="box7"></div>
        <div class="box" id="box8"></div>
        <div class="box" id="box9"></div>
      </div>
      <div id="shortLine"></div>

      <div id="longLine"></div>
    </div>
  </body>
</html>
